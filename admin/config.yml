backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "site"
    label: "Site Content"
    files:
      - name: "settings"
        label: "Homepage Content"
        file: "content/site.json"
        fields:
          - { label: "Hero Title", name: "hero_title", widget: "string" }
          - { label: "Hero Tagline", name: "hero_tagline", widget: "string" }
          - { label: "CTA Label", name: "cta_label", widget: "string", default: "Request a Quote" }
