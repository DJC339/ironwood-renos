# netlify.toml

[build]
  publish = "."
  # no build command needed for the preview server

[dev]
  command    = "npm run dev:site"  # this runs http-server
  targetPort = 5174                # your site server listens here
  port       = 8888                # Netlifyâ€™s proxy port (must be DIFFERENT)
  framework  = "#custom"
  autoLaunch = false
